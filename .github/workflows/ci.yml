name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.13"   # upgrade from 3.11 to 3.13
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements-ci.txt
      - run: python manage.py check


  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Debug working dir
        run: |
          pwd
          ls -la

      - name: Show npm scripts
        run: npm run

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build
